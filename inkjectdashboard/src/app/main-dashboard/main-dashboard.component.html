<mat-toolbar color="primary">
  <mat-toolbar-row>
    <img class="logo_gfk" src="assets\images\gfk-logo.png" />
    <span>Dashboard</span>
    <span class="example-spacer"></span>
    <div class="button-row ">

      <button mat-icon-button matTooltip="Click for filters">
        <mat-icon class="mat-icon" aria-label="profile" md-font-set="material-icons" (click)="sidenav.toggle()">filter_list</mat-icon>
      </button>
      <button mat-icon-button matTooltip="profile" [matMenuTriggerFor]="menu">
        <mat-icon class="mat-icon" aria-label="profile" md-font-set="material-icons">person</mat-icon>
      </button>
      <mat-menu #menu="matMenu">

        <button mat-menu-item disabled>
          <mat-icon>perm_identity</mat-icon>
          <span>Welcome XYZ</span>
        </button>
        <button mat-menu-item routerLink="/login">
          <mat-icon>power_settings_new</mat-icon>
          <span>Log Out</span>
        </button>
      </mat-menu>

    </div>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav position="end" mode="over" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
    <mat-accordion>
      <h2>Filters</h2>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h4>Checkbox configuration</h4>
          </mat-panel-title>


        </mat-expansion-panel-header>

        
        <section class="example-section">
            <mat-list role="list">
                <mat-list-item role="listitem"><mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox></mat-list-item>
                <mat-list-item role="listitem"><mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox></mat-list-item>
              </mat-list>
            
            
          </section>
      </mat-expansion-panel>
      <mat-divider></mat-divider>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Self aware panel
          </mat-panel-title>

        </mat-expansion-panel-header>
        <p>I'm visible because I am open</p>
      </mat-expansion-panel>
      <mat-divider></mat-divider>
    </mat-accordion>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-card class="example-card">
      <mat-card-header>

        <mat-card-title>Epson Inkjet Printers</mat-card-title>

      </mat-card-header>
      <img class="card-bg-img" mat-card-image src="assets\images\inkjetprinters.png" alt="Photo of a Inkjet Printer">
      <mat-card-content>
        <p>
          Epson business inkjet printers deliver amazing quality, blazing-fast speeds, exceptional reliability and dependable performance
          to meet your business needs.
        </p>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
